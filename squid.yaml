manifestVersion: subsquid.io/v0.1
name: cosmo
version: 2
description: 'An Objekt token, COMO balance, and Gravity vote indexer for Nova'
build: 
deploy:
  addons:
    postgres: 
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
